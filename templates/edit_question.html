{% extends 'base.html' %}
{% block title %}Редактировать вопрос{% endblock %}
{% block content %} 
<h2>Редактировать вопрос</h2>
<form method="POST" enctype="multipart/form-data" class="form-control">
    <div class="form-group">
    <label for="question_text">Текст вопроса:</label><br>
    <textarea name="question_text" required class="form-control">{{ question.question_text }}</textarea><br><br>
    </div>

    <div class="form-group">
    <label for="question_type">Тип вопроса:</label><br>
    <select name="question_type" required class="form-control">
        <option value="одиночный выбор" {% if question.question_type == 'одиночный выбор' %}selected{% endif %}>Одиночный выбор</option>
        <option value="множественный выбор" {% if question.question_type == 'множественный выбор' %}selected{% endif %}>Множественный выбор</option>
    </select><br><br>
    </div>

    <div class="form-group">
    <label for="image">Изображение (если есть):</label><br>
    <input type="file" name="image" class="form-control"><br><br>
    </div>
    
    <div class="form-group">
    <button type="submit">Сохранить изменения</button>
    </div>
</form>
<a href="{{ url_for('profile') }}">Назад к профилю</a>
{% endblock %}
