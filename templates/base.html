<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <img class="header_img" src="{{ url_for('static', filename='img/test.png')}}" alt="test">
              <span class="fs-4">Система тестирования</span>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <!-- {% if user and user.login == 'admin' %}-->
              <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
              <li><a href="{{url_for('group')}}" class="nav-link px-2">Группы обучения</a></li>
              <li><a href="{{url_for('create_group')}}" class="nav-link px-2">Добавить группу обучения</a></li>
              <li><a href="{{url_for('create_test')}}" class="nav-link px-2">Создать тест</a></li>
              <li><a href="{{url_for('create_user')}}" class="nav-link px-2">Создать пользователя</a></li>
              <li><a href="{{url_for('admin_results')}}" class="nav-link px-2">Результат</a></li>
              <!-- {% endif %}-->
            </ul>

          </header>
          
    
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>
